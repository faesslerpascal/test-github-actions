name: convert md
on:
  push:
    # branches: [ main ]
    paths-ignore: 
      - ignore_this_path/**
    
  pull_request:
    paths-ignore: 
      - ignore_this_path/**
    

jobs:
  convert-md:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: show checked out content and disk free
        run: |
          ls -l
          df -h
    
      - name: "Read README"
        id: readme
        uses: andstor/file-reader-action@v1
        with:
          path: "README.md"
    
      - name: convert README
        id: convert
        uses: lifepal/markdown-to-html@v1.1
        with: 
          text: ${{ steps.readme.outputs.contents }}
      
      - name: show html
        run: echo "${{ steps.convert.outputs.html }}"
        
      - name: write html
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: "README.html"
          contents: |
            echo "${{ steps.convert.outputs.html }}"
            write-mode: overwrite 
            
      - name: "Read HTML"
        id: readmehtml
        uses: andstor/file-reader-action@v1
        with:
          path: "README.md"            
          
      - name: show htmlout
        run: echo "${{ steps.readmehtml.outputs.contents }}"
          
  
      - name: show content after action
        run: |
          ls -l
        
        
      

